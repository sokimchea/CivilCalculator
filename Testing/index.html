<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebar Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rebar Weight Calculator</h1>
    <table id="rebarTable">
        <thead>
            <tr>
                <th>Diameter (mm)</th>
                <th>Length (m)</th>
                <th>Number of Rebars</th>
                <th>Total Weight (kg)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" name="diameter[]" min="1"></td>
                <td><input type="number" name="length[]" min="0.1" step="0.1"></td>
                <td><input type="number" name="number[]" min="1"></td>
                <td class="totalWeight">-</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><button onclick="addRow()">Add Row</button></td>
            </tr>
        </tfoot>
    </table>
    <button onclick="calculateTotalWeight()">Calculate Total Weight</button>
    <div id="results">
        <h2>Total Weight: <span id="totalWeight">0</span> kg</h2>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
