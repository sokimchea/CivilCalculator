<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Scaffolding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculation Scaffolding for Slab Thickness 250mm</h1>
    </header>
    <form id="scaffoldingForm">
        <h2>Loading</h2>
        <div class="input-group">
            <label for="dl">DL (kN/m²):</label>
            <input type="number" id="dl" name="dl" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="ll">LL (kN/m²):</label>
            <input type="number" id="ll" name="ll" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="uls">ULS (kN/m²):</label>
            <input type="number" id="uls" name="uls" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="sls">SLS (kN/m²):</label>
            <input type="number" id="sls" name="sls" step="0.01" required>
        </div>

        <h2>Purlin Verification</h2>
        <div class="input-group">
            <label for="b">b (mm):</label>
            <input type="number" id="b" name="b" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="h">h (mm):</label>
            <input type="number" id="h" name="h" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="thickness_purlin">Thickness (mm):</label>
            <input type="number" id="thickness_purlin" name="thickness_purlin" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="spacing_purlin">Spacing purlin (mm):</label>
            <input type="number" id="spacing_purlin" name="spacing_purlin" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="length_purlin">Length (mm):</label>
            <input type="number" id="length_purlin" name="length_purlin" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="q_uls_purlin">q_uls (kN/m):</label>
            <input type="number" id="q_uls_purlin" name="q_uls_purlin" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="mmax_purlin">Mmax (qL²/8) (kN·m):</label>
            <input type="number" id="mmax_purlin" name="mmax_purlin" step="0.01" required>
        </div>

        <h2>Material</h2>
        <div class="input-group">
            <label for="strength_30x60">Strength of tube 30x60 (MPa):</label>
            <input type="number" id="strength_30x60" name="strength_30x60" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="strength_40x80">Strength of tube 40x80 (MPa):</label>
            <input type="number" id="strength_40x80" name="strength_40x80" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="strength_pipe">Strength of pipe column (MPa):</label>
            <input type="number" id="strength_pipe" name="strength_pipe" step="0.01" required>
        </div>

        <h2>Steel Pipe Column</h2>
        <div class="input-group">
            <label for="dia">Dia (mm):</label>
            <input type="number" id="dia" name="dia" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="thickness_column">Thickness (mm):</label>
            <input type="number" id="thickness_column" name="thickness_column" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="height_calculation">Height_calculation (mm):</label>
            <input type="number" id="height_calculation" name="height_calculation" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="height_column">Height (mm):</label>
            <input type="number" id="height_column" name="height_column" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="e">E (MPa):</label>
            <input type="number" id="e" name="e" step="0.01" required>
        </div>

        <h2>Rafter Support Purlin</h2>
        <div class="input-group">
            <label for="b_rafter">B (mm):</label>
            <input type="number" id="b_rafter" name="b_rafter" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="h_rafter">H (mm):</label>
            <input type="number" id="h_rafter" name="h_rafter" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="thickness_rafter">Thickness (mm):</label>
            <input type="number" id="thickness_rafter" name="thickness_rafter" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="spacing_rafter">Spacing Rafter (mm):</label>
            <input type="number" id="spacing_rafter" name="spacing_rafter" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="length_rafter">Length (mm):</label>
            <input type="number" id="length_rafter" name="length_rafter" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="q_uls_rafter">q_uls (kN/m):</label>
            <input type="number" id="q_uls_rafter" name="q_uls_rafter" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="mmax_rafter">Mmax (qL²/8) (kN·m):</label>
            <input type="number" id="mmax_rafter" name="mmax_rafter" step="0.01" required>
        </div>
        <button type="button" onclick="performCalculations()">Calculate</button>
    </form>

    <div id="results">
        <h2>Results:</h2>
        <p id="result1">Loading Verification: <span id="load_verification"></span></p>
        <p id="result2">Purlin Verification: <span id="purlin_verification"></span></p>
        <p id="result3">Steel Pipe Column Verification: <span id="column_verification"></span></p>
        <p id="result4">Rafter Support Verification: <span id="rafter_verification"></span></p>
    </div>
</body>
</html>
